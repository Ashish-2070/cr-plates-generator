[General]
dataset_type = plate-text
dataset_size = 10
templates_path = ./templates
templates_config = ./templates-config.json
backgrounds_path = ./backgrounds
car_annotations_path = ../car_dataset/car_annotations.csv 
output_path = ./output
clear_output = True
annotation_reader_type = csv
annotation_writer_type = tf

[Image]
add_bg = True
resize_plate = True
object_scales = {'StandardObject': {"range": [0.3, 0.6], "decimals": 2} , 'PlateObject': {"range": [0.08, 0.12], "decimals": 2, "width_sizes": [300]}}
image_sizes = [[300, 300]]
draw_bboxes = True
bbox_padding = [0, 10]
rotate_bboxes = False

[Perspective]
warp_perspective = False
theta_range = [-5, 5]
phi_range = [-20, 0]
gamma_range = [-40, 40]
rotation_step = 1
field_of_view = 53
scale = 1.0